<body>
  <header>
    <section class="envios">
      <p id="envios"> Envíos gratis a partir de $100.000</p>
    </section>

    <section class="encabezado">
      <a href="../index.html">
        <img id="Logo" src="../assets/logonuevo.png" alt="Logo de Aura" title="Logo">
      </a>

      <ul>
        <li>
          <a href="./productos.html">Productos</a>

          <a href="./contacto.html">Contacto</a>
        </li>
      </ul>

    </section>

  </header>
  
  <main>

    <h2>Completa tus datos:</h2>

    <form class="perfil">
      
      <div class= "dato name">
        <label>Nombre:</label>
        <input id="nombre" type="text" placeholder="Nombre" required>
      </div>

      <div class="dato apellido">
        <label>Apellido:</label>
        <input id="apellido" type="text" placeholder="Apellido" required>
      </div>

      <div class="dato fechadenac">
        <label>Fecha de Nacimiento:</label>
        <input id="birthday" type="date" value="dd/mm/aaaa" max="2007-12-31" min="1925-01-01" required>
      </div>

      <div class="dato genero">
        <label>Género:</label>
        <input id="genero" type="radio" name="genero">Masculino
        <input id="genero" type="radio" name="genero">Femenino
        <input id="genero" type="radio" name="genero">Prefiero no decirlo
      </div>

      <div class="dato email">
        <label>E-Mail:</label>
        <input type="email">
      </div>

      <div class="dato contraseña">
        <label>Contraseña:</label>
        <input type="password">
      </div>

      <input class="registro" type="button" value="Registrarme">

    </form>

  </main>

  <footer>

    <p class="derechos"> Derechos Reservados</p>

    <nav>

      </a>

  </footer>
